<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trilupet Service - MVP</title>
</head>
<body>
    <div class="container">   
       <!-- Banner lateral esquerdo -->
        <div class="banner">
            <img src="img/ChatGPT_Img.png"
                alt="y">
        </div>    
        <div class="content">
            <hr>
            <h1>Trilupet Service - Tudo para o seu Pet</h1>  
            <hr>
            <!-- Opções para adicionar um novo item -->
            <section class="newItem">
                <input type="text" id="newInput" placeholder="Adicionar um novo serviço:">
                <input type="text" id="newType" placeholder="Tipo de serviço:">
                <input type="text" id="newPriceService" placeholder="Valor do serviço:">
                <input type="text" id="newContact" placeholder="Contato:">
                <input type="text" id="newMoreInformation" placeholder="Mais informações:">
                <button onclick="newItem()" class="addBtn">Adicionar</button>
            </section>
            <!-- Tabela com items existentes -->
            <section class="items">
                <table id="myTable">
                    <tr>
                        <th>Serviço</th>
                        <th>Tipo de serviço</th>
                        <th>Valor do serviço</th>
                        <th>Contato</th>
                        <th>Mais informações</th>
                        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                    </tr>
                </table>
            </section>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
